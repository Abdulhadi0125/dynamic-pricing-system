[supervisord]
nodaemon=true
logfile=/app/logs/supervisord.log

[program:fastapi]
command=/usr/local/bin/uvicorn api:app --host 0.0.0.0 --port 8000
directory=/app
autostart=true
autorestart=true
stdout_logfile=/app/logs/fastapi.log
stderr_logfile=/app/logs/fastapi_err.log

[program:streamlit]
command=/usr/local/bin/streamlit run app.py \
        --server.port %(ENV_PORT)s \
        --server.address 0.0.0.0 \
        --server.headless true \
        --server.enableCORS false \
        --server.enableXsrfProtection false
directory=/app
autostart=true
autorestart=true
stdout_logfile=/app/logs/streamlit.log
stderr_logfile=/app/logs/streamlit_err.log
